<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Creation d'éléments DOM</title>
</head>
<body>

	<h1>Création de nouveaux éléments</h1>
	
	<p>Ceci est un paragraphe</p>
	<ul id=maListe>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>
	
	<div id="monDiv">
	</div>
	

</body>

<script>
	//Creation et insertion des items dans "maliste"
	
	//Creation d'un element "li"
	var nouvelElement = document.createElement("li");
	//Ajout d'un texte dans le li
	nouvelElement.innerHTML = "Item créé à la volée."
	
	//L'élément li a été créé mais il n'a pas été inseré dans l'arborescence
	var liste = document.getElementById("maListe");
	liste.appendChild(nouvelElement);
	
	
	//Création d'un second noeud li
	nouvelElement = document.createElement('li');
	
	//Création du contenu de l'élément li en injectant un noeud texte
	var elementTexte = document.createTextNode('Item créé à la volée 2');
	
	//insertion du noeud texte dans le nouveau noeud li
	nouvelElement.appendChild(elementTexte);
	
	//ajout du noeud li maListe
	liste.appendChild(nouvelElement);
	
	//Creation des élément et position dans le <div>
	nouvelElement = document.createElement('h1');
	nouvelElement.innerHTML = "Titre créé à la volée.";
	document.getElementById('monDiv').appendChild(nouvelElement);

	//Creation d'un noeud de type attribut et injection dans ce nouvel élément
	var noeudAttribut = document.createAttribute('id');
	
	//attribution d'une valeur à cet attribut
	noeudAttribut.value = "idTitre";
	
	//Insertion du noeud attribut dans la nouvelle balise h1.
	nouvelElement.setAttributeNode(noeudAttribut);
	document.getElementById('monDiv').appendChild(nouvelElement);
	
	//Exo :
	//Chercher à partir de la racine le nouvel élément h1 (id idTitre) sur son id et afficher son innerHTML
	
	//Quand doit-on utiliser innerHTML et quand createtextNode() ?
			
	//Création d'un élément <p>
	nouvelElement = document.createElement('P');
	//Creation du noeud qui sera le contenu de p
	elementTexte = document.createTextNode("<font color ='red'>Ceci est le texte du paragraphe.</font>");
	
	//Ajout du noeud au paragraphe
	nouvelElement.appendChild(elementTexte);
	
	//Ajout du paragraphe à 'monDiv'
	document.getElementById('monDiv').appendChild(nouvelElement);
	
	//Réponse : quand le texte contient du HTML on doit éviter d'utiliser createTextNode
	
</script>
</html>
