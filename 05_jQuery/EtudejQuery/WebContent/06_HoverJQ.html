//hover() est une fonction jQuery qui gére les évenements 
// mouseenter et mouleave
//les 2 traitement doivent être passés en paramétre 

$(document).ready(installerTraitementsEvenements);

function installerTraitementsEvenements(){
	
	//installer de traitements diférents sur mouseenter et mouseleave
	
	
	
	$('#idTable1').hover(
			function(){
			$(this).css('background-color','pink');
			},
		function(){		
		$(this).css('background-color','white');							
		}
	);
	
	$('#idTable2').hover(
			function(){

				}
	);
	
	$('#idTable3').hover(
			function(){
				$(this).toggleClass('.surbriance');
				}
	);
	
	
	
}
