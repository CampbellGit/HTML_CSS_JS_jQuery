<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table, th, td
{
border: 1px solid black;
}

table
{
border-collapse: collapse;
font-family: sans-serif;
}

{

}

}

th
{
background-color: #aaa;
}
*/

thead td
{

}

}

	background-color: yellow;
	text-align: center;
	font-weight: 900;

</style>
</head>

	<table>

	</table>

</html>
