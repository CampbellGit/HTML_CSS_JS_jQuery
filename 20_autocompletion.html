<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ordre tabulation</title>
</head>
<body>

<h2>Auto-complétion</h2>

	<form>
		<p>
			Texte 1 : <input name="txt1" type="text" autofocus />
		</p>
		<p>
			Texte 2 : <input name="txt2" type="text" />
		</p>
		<p>
			Texte 3 : <input name="txt3" type="text" />
		</p>
		<p>
			Texte 4 : <input name="txt4" type="text" />
		</p>
		
				<p><input type="submit" value="Envoyer" />
		</p>
		

	</form>

	<h2>Auto-complétion du formulaire annulée</h2>
		<form autocomplete="off">
		<p>
			Texte 5 : <input name="5" type="text" autofocus />
		</p>
		<p>
			Texte 6 : <input name="6" type="text" />
		</p>
		<p>
			Texte 7 : <input name="7" type="text" />
		</p>
		<p>
			Texte 8 : <input name="8" type="text" />
		</p>
		
				<p><input type="submit" value="Envoyer" />
		</p>
		

	</form>
	
	<h2>Auto-complétion avec contenu prédéfini</h2>

	<form>
		<p>
			Texte 9 : <input name="txt9" type="text" autofocus autocomplete="off" />
		</p>
		<p>
			Texte 10 : <input name="txt10" type="text" list="idListeFormations"/>
		</p>
		<p>
			Texte 11 : <input name="txt11" type="text" />
		</p>
		<p>
			Texte 12 : <input name="txt12" type="text" />
		</p>
		
				<p><input type="submit" value="Envoyer" />
		</p>
		

	</form>
	
	<!-- Liste de données pour le formulaire -->
	<datalist id ="idListeFormations">
		<option value="html5">HTML5</option>
		<option value="java"></option>
		<option value="css">CSS</option>
		<option value="jquery">jQuery</option>
	</datalist>
	

</body>
</html>
