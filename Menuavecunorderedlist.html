<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Listes menus</title>
	
	<style>
	#menuPrincipal{
	width: 100%;
	height: 22px;
	background-color: #cce;
	}
	
	ul.listeMenu{
	width: 500px;
	margin: 0 auto;
	background-color: yellow;
	list-style-type: none;
	}
	
	ul.listeMenu li a {
	float: left;
	width: 100px;
	font-family: sans-serif;
	font-size: 20px;
	text-decoration: none;
	color: #600;
	text-align: center;
	}
	
	ul.listeMenu li a:hover{
	border-bottom: 2px solid black;
	}
	
	</style>
</head>
<body>

	<!--  
	<nav>
		<a href="/html/">HTML</a> |
		<a href="/css/">CSS</a>	|
		<a href="/js/">Javascript</a> |
		<a href="/jQuery/">jQuery</a> |

	</nav>
	-->
	
	<nav id="menuPrincipal">
		<ul class="listeMenu">
			<li><a href="">HTML</a></li>
			<li><a href="">CSS</a></li>		
			<li><a href="">Javascript</a></li>		
			<li><a href="">jQuery</a></li>		
		</ul>
	
	
	</nav>
</body>
</html>
