<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Modifications des éléments des D.O.M.</title>
</head>
<body>
	<div id ="contenuPrincipal">
		<p>Ceci est le paragraphe 1</p>
		<h1>Ceci est un titre</h1>
		<p>Ceci est le paragraphe 2</p>
			<div id="contenuImbrique">
				<p>Ceci est le paragraphe 2.1</p>
				<h1>Ceci est un titre imbriqué</h1>
				<p>Ceci est le paragraphe 2.2</p>		
			</div>
			

	</div>
<h1><a href="http://www.domhnallcampbell.com" id='lienSite'>Mon site</a></h1>

<script>
	//Aligner à droite le contenu du div 'contenuPrincipal'
	
	//Récupération du div en question
	var divContenuPrincipal = document.getElementById("contenuPrincipal");
	
	//Positionnement du div à droite
	//On peut le faire à l'aide de l'attribut align de la balise div
	divContenuPrincipal.setAttribute("align", "right");
	
	//Modification du texte du lien <a>
	var lienSite = document.getElementById("lienSite");
	lienSite.innerHTML = "<font color=orange>Visitez mon site</font>"; 
	
	//Si l'élément n'a pas d'id, il faut le récuprer avec le getElementsByTagName() et et choisir l'élément du tableau obtenu
	
	var tbTitres = document.getElementsByTagName("h1");
	tbTitres[0].innerHTML = "<i><u>Titre changé</u></i>";

	//Inserer une liste avec 3 items dans le parahraphe 2.2

</script>		
</body>
</html>
