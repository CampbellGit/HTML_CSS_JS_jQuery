	var a = 5, b = "5";

	var a = 5, b = "5";

		console.log("A et B sont identiques");

	var n = 5;
	if (n++ == 5)
		console.log("La variable n est égale à 5 et contient la valeur", n);
	else
		console.log("La variable n n'est pas égale à 5 et contient la valeur", n);
	
	n = 5;
	if (++n == 5)
		console.log("La variable n est égale à 5 et contient la valeur", n);
	else
		console.log("La variable n n'est pas égale à 5 et contient la valeur", n);
