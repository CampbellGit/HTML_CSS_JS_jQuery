<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Appliquer et retirer classes CSS</title>
<style>
	.monSkin{
	color: #090;
	text-align: right;
	font-family: sans-serif;
	}
</style>

<script>
window.onload = function(){
	var elemDiv = document.getElementById('idContenu');
	//appliquer ou retirer la classe CSS monSkin lorsque l'élément div idContenu est cliqué
	elemDiv.onclick = function(){
		//Vérification si la classe monSkin est déjà utilisée
		if (elemDiv.className == "monSkin")
			elemDiv.className = "";
		else
			elemDiv.className = "monSkin"
	};
	
	
};

</script>
</head>
